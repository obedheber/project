<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt-school Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <ul class="nav-list">
            <li><a href="index.html">about-me</a></li>
            <li><a href="logo.html">Signup</a></li>
            <li><a href="tabel.html">Table</a></li>
            <li><a href="media.html">media</a></li>
        </ul>
    </div>
    </div>
    <div class="wrapper-container">
        <!-- Container with two sections -->
        <div class="flex-container">
            <!-- Main Content Section (Left) -->
            <div class="main-container">
                <div class="content-container">
                    <img src="Alt.png" alt="alt logo" class="image">
                    <div class="text-container">
                        <h1 class="style_heroText__z_Ejv">
                            Learn highly sought <br> 
                            after skills without <br> 
                            hassle.
                        </h1>
                    </div>
                </div>
            </div>

            <!-- Form Content Section (Right) -->
            <div class="form-content">
                <p class="hyperlink">Already an AltSchooler? <a href="/auth/login">Sign In!</a></p>
                <section class="form-container">
                    <h2 class="form-heading">Signup</h2>
                    <h4 class="form-subheading">Take the next steps to apply at AltSchool Africa</h4>
                    <form>
                        <div class="form-row">
                            <div class="input-container">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" placeholder="Enter first name" required>
                            </div>
                            <div class="input-container">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-container">
                                <label for="gender">Gender</label>
                                <select id="gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="input-container">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-container">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="Enter email address" required>
                            </div>
                            <div class="input-container">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" placeholder="000000000" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-container">
                                <label for="countryOfResidence">Country</label>
                                <select id="countryOfResidence" required>
                                    <option value="" disabled selected>Select your country</option>
                                    <option value="Nigeria">Nigeria</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="input-container">
                                <label for="stateCityOfResidence">State/City of Residence</label>
                                <input type="text" id="stateCityOfResidence" placeholder="Enter your state of residence" required>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Next</button>
                    </form>
                </section>
            </div>
        </div>
        
    </div>
</body>
</html>
